spring.application.name=labassetmanager

# ? MySQL Connection
spring.datasource.url=jdbc:mysql://localhost:3306/lab_asset_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# ? Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




# ? Thymeleaf
spring.thymeleaf.cache=false

# ? Server
server.port=8080
