<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Lab Management</h2>

    <form th:action="@{/labs/add}" th:object="${newLab}" method="post" class="mb-4 d-flex gap-2">
        <input type="text" th:field="*{name}" placeholder="Lab Name" required class="form-control w-25">
        <input type="text" th:field="*{location}" placeholder="Location" required class="form-control w-25">
        <button type="submit" class="btn btn-primary">Add Lab</button>
    </form>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="lab : ${labs}">
            <div class="card h-100 border-secondary">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lab.name}">Lab Name</h5>
                    <p class="card-text" th:text="'Location: ' + ${lab.location}">Location</p>
                    <a th:href="@{'/labs/delete/' + ${lab.id}}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
