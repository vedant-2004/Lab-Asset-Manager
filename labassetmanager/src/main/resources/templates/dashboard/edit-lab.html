<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lab | Lab Asset Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card shadow p-4">
            <h3 class="text-center mb-4">Edit Lab</h3>
            <form th:action="@{'/labs/edit/' + ${lab.id}}" th:object="${lab}" method="post">
                <div class="mb-3">
                    <label class="form-label">Lab Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" th:field="*{location}" required />
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/labs" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Lab</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
