<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Lab Asset Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<script>
    // Theme toggle logic
    document.addEventListener("DOMContentLoaded", function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
        setTheme(currentTheme);

        const toggle = document.getElementById("darkModeToggle");
        toggle.addEventListener("click", function () {
            const newTheme = document.body.classList.contains("dark-mode") ? "light" : "dark";
            setTheme(newTheme);
        });

        function setTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
                toggle.innerText = "‚òÄÔ∏è Light Mode";
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
                toggle.innerText = "üåô Dark Mode";
            }
        }
    });
</script>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card shadow p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input name="username" type="email" class="form-control" id="username" required autofocus/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" required/>
                </div>

                <!-- Error message -->
                <div th:if="${param.error}" class="alert alert-danger py-2 px-3 mb-3">
                    Invalid email or password. Please try again.
                </div>

                <!-- Logout confirmation -->
                <div th:if="${param.logout}" class="alert alert-success py-2 px-3 mb-3">
                    You have been logged out successfully.
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                Don‚Äôt have an account? <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
